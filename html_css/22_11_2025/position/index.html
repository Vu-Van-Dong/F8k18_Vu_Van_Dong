<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Document</title>
	</head>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.parent{
			position: relative;
			top: 50px;
			left: 50px;
		}
		
		.child{
			/*width: 100%;*/
			height: 100px;
		}
		.child1{
			background-color: #b30909;
		}
		.child2{
			background-color: #ba9725;
			position: absolute;
			top: 20px;
			left: 20px;
		}
		.child3{
			background-color: #0c2d6c;
		}
		
		
		
		
	</style>
	<body>
		<div class="parent">
			<div class="child child1"></div>
			<div class="child child2">hajf</div>
			<div class="child child3"></div>
		</div>
		
	</body>
</html>
